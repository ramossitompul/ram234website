<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '187132274637422',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
	FB.getloginStatus(function(response){
	     if (response.status === 'connected'){
	     document.getElementById('status').innerHTML = 'berhasil.';	
	     }else if (response.status === 'not connected.'){
	     document.getElementById('status').innerHTML = 'tidak berhasil';
	     }else{
	     document.getElementById('status').innerHTML = 'tidak konek ke facebook.';
	}
	});
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   function login(){
    FB.login(function(response){
	if (response.status === 'connected'){
	     document.getElementById('status').innerHTML = 'berhasil.';	
	     }else if (response.status === 'not connected.'){
	     document.getElementById('status').innerHTML = 'tidak berhasil';
	     }else{
	     document.getElementById('status').innerHTML = 'tidak konek ke facebook.';
	});
   }
   
</script>
<div id="status"></div>
<button onClick="login()">login</button>
